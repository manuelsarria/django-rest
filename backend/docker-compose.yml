version: '3.8'
services:
  db:
    env_file:
      - .env
    image: postgres:14.1-alpine
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
      - DJANGO_SETTINGS_MODULE=src.settings.base
    ports:
      - '5432:5432'
    volumes: 
      - db:/var/lib/postgresql/data
  api:
    env_file:
      - .env
    platform: linux/amd64
    container_name: back-api
    build:
      context: ./
      dockerfile: ./docker/development/django/Dockerfile
      args:
        - SECRET_KEY=${SECRET_KEY}
    image: back-api
    depends_on:
      - db
      - redis
    ports:
      - 8000:8000
    links:
      - db
    volumes:
      - './:/src'
  celery:
    restart: always
    build:
      context: ./
      dockerfile: ./docker/development/celery/Dockerfile
    command: bash -c "src/run_celery.sh"
    env_file:
      - .env
    volumes:
      - .:/src/src
    depends_on:
      - api
      - redis
  redis:
    image: "redis:alpine"
    ports:
     - 6379:6379
  flower:
    image: mher/flower
    command: sh -c "sleep 60 && celery -A celery flower"
    ports:
      - 5555:5555
    env_file:
      - .env
    depends_on:
      - celery
      - redis
volumes:
  db:
    driver: local